# set Ctrl-a to prefix instead of Ctrl-b
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Fix clipboard access in OS X (requires `brew install reattach-to-user-namespace`)
set-option -g default-command "reattach-to-user-namespace -l bash"
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# Set indexing to be 1 based instead of 0 based (makes more sense for going through tabs, ie Chrome)
set -g base-index 1

setw -g mode-keys vi
set-option -g status-utf8 on

# Set pane bindings to Vim movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Mouse stuff!
set -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-resize-pane on

# Colors
set -g default-terminal "screen-256color"

# Clear the screen
bind-key b send-keys -R \; clear-history
bind -n C-k clear-history
